<html ng-app='MusicFM'>
<head>
	<title>MusicFM</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script src="js/jquery-1.11.0.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <link href="css/music.css" rel="stylesheet">
</head>
<body style="background-image: url(img/bk4.jpg);overflow:hidden "  >
	 
	<div id="container" class="all dong"  >

	<!--music -->
		<div class="music-panel" style="display:block" id="music-panel"
			ng-controller="music"> 
			<div class="music-panel-left">
				<img src="music/img/{{songname}}.jpg"/>
			</div>
			<div class="music-panel-right">
				<div class="music-panel-info">
					<div class="music-info-song">{{songname}}</div>
					<div class="music-info-singer">{{author}}</div>
					<div class="music-info-album">{{album}}</div>
					<div class="music-info-description">{{descriptions}}</div>
				</div>
				<div class="music-controls">
					<div onclick = "play()">
						<span class="glyphicon glyphicon-play" aria-hidden="true" ng-show='audio.paused'></span>
						<span class="glyphicon glyphicon-pause" aria-hidden="true" ng-show='!audio.paused'></span>
					</div>
					<div onclick = "next()">
						<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
					</div>
				</div>
				
				<div class="music-progress" onclick="setprogress(event,this)">
					<div class="music-progress-current" 
						style="width:{{audio.currentTime*100/audio.duration}}%" ></div>
				</div>
				<div class="music-progress-time">
					{{currentTime}}/{{duration}} {{currentIndex}}
				</div>
				<div class="music-volume">
					<div>
						<span class="glyphicon glyphicon-volume-up" ng-click="mute()"
							ng-show="!audio.muted"></span>
						<span class="glyphicon glyphicon-volume-off"ng-click="mute()"
							ng-show="audio.muted"></span>
					</div>
					<div class="music-volume-progress" onclick="setvolume(event,this)">
						<div class="music-volume-now" style="width:{{audio.volume*100}}%"></div>
					</div>
				</div>
			</div>
		</div>



		<!-- comment -->
		<div class="comment" style="display:block" id="comment" 
			ng-controller="comment">
			<p style="font-size:250%;width:100%;height:10%; text-align:center"> COMMENT </p>
			<ul class="comment-body" style="overflow:auto;" >
				<li ng-repeat="item in commentlist" ng-if = "item.commentsong == data.cur">
					<div>
						<div class="comment-body-context"> <p>{{item.commenttext}}<p> </div>
						<div class="comment-body-username"> <p>{{item.commentuser}}<p> <div>
					</div> 
				</li>
			</ul>
			<div class="comment-submit" >
				<input type="text" style="width:40%" placeholder="your name"  
					ng-model="username"/>
				<div class="comment-submit-send" onclick="submit()">
					<div class="glyphicon glyphicon-ok" ></div></div>
				<textarea rows="2%" cols="35%" style="margin-top: 4%" 
					placeholder="comment" ng-model="context" ></textarea>
			</div>
		</div>

	</div>
	
	<!-- chevron -->
	<div class="chevron" id="button-left" title="说些什么~">
		<div class="glyphicon glyphicon-chevron-left" aria-hidden="true" ></div>
	</div>
	<div class="chevron" id="button-right"  style="display:none;" >
		<div class="glyphicon glyphicon-chevron-right" aria-hidden="true" ></div>
	</div>
	
	<!-- footer -->
	<footer class="col-md-12" style="top:90%">
		<div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>© 2015    |   Provided by foolifish07 
                    	| Enjoy it!</p>
                </div>
            </div>
        </div> 
	</footer>

<script src="index.js"></script>

<script type="text/javascript">
		
	//alert("fasdf");
	$("#button-left").click(function(){
		$("#button-left").fadeOut();
		$("#button-right").fadeIn();
		$("#container").animate({left:'-=30%'});
	});
	$("#button-right").click(function(){
		$("#button-right").fadeOut();
		$("#button-left").fadeIn();
		$("#container").animate({left:'+=30%'});	
	})
        
</script>
